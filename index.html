<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gs0</title>
  <link rel="stylesheet" href="/dist/output.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,500;1,500&display=swap");

    body {
      font-family: "Sora", system-ui, -apple-system, 'Segoe UI', Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background: linear-gradient(180deg, rgba(196, 196, 196, 1) 0%, rgba(150, 150, 150, 1) 100%);
    }

    #card {
      animation: slidein 0.7s ease-out forwards;
    }

    h1 {
      font-family: "IBM Plex Mono", monospace;
    }

    ::-moz-selection {
      color: black;
      background: #888;
    }

    ::selection {
      color: black;
      background: #888;
    }

    @keyframes slidein {
      from {
        transform: translateX(-4%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="text-black h-screen relative">

  <div class="absolute bottom-0 right-0 m-3 mb-6 hidden lg:block select-none">
    <input type="checkbox" name="firefoxMode" id="firefoxMode" class="hidden">
    <label for="firefoxMode" class="cursor-pointer p-3 hover:outline outline-neutral-800 rounded-md">
      <i id="firefoxModeBtn" class="opacity-0 hidden mr-1 fa-solid fa-check transition duration-150"></i>
      firefox mode
    </label>
  </div>

  <div class="flex justify-center items-center h-full">
    <div id="card"
      class="lg:w-[40%] lg:h-fit w-full h-full lg:cool-shadow p-12 lg:rounded-2xl outline-0 outline-neutral-800 transition-transform duration-150">
      <!--titles-->
      <div class="flex flex-row justify-between mb-6">
        <div>
          <h1 class="text-3xl mb-1">gabors0</h1>
          <i class="text-sm">Gábor Simon</i>
        </div>
        <div class="mt-1.5 space-x-2">

          <div class="flex flex-col items-end space-y-1">
            <div>
              <a href="https://github.com/gabors0" target="_blank" aria-label="gitHub" title="github" class="pb-1">
                <i class="fa-brands fa-github fa-xl hover:-translate-y-1 transition-transform duration-150"></i>
              </a>
              <a href="https://x.com/s5underscore5" target="_blank" aria-label="X (Twitter)" title="X (Twitter)"
                class="pb-1">
                <i class="fa-brands fa-x-twitter fa-xl hover:-translate-y-1 transition-transform duration-150"></i>
              </a>
              <a href="https://www.last.fm/user/gabors0" target="_blank" aria-label="last.fm" title="last.fm"
                class="pb-1">
                <i class="fa-brands fa-lastfm fa-xl hover:-translate-y-1 transition-transform duration-150"></i>
              </a>
            </div>
            <div>
              <a href="https://www.paypal.com/paypalme/s5underscore5" target="_blank" title="🐈"
                class="hover:underline transition-transform duration-150">give me money</a>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="mt-6">
        <h2 class="text-xl">About</h2>
        <ul class="pl-6 pt-3  list-disc">
          <li>17</li>
          <li>hungarian 🇭🇺</li>
          <li><del>vibe coder</del></li>
        </ul>
      </div>

      <div class="mt-6">
        <h2 class="text-xl">Projects</h2>
        <p class="pl-3 pt-3">uhh...</p>
      </div>
    </div>
  </div>

  <!-- -->
  <script src="https://kit.fontawesome.com/8df48b8ea3.js" crossorigin="anonymous"></script>
  <script>
    const firefoxMode = document.getElementById("firefoxMode");
    const firefoxModeBtn = document.getElementById("firefoxModeBtn");
    const body = document.body;
    const card = document.getElementById("card");

    firefoxMode.addEventListener("change", () => {
      if (firefoxMode.checked) {
        firefoxModeBtn.classList.add("opacity-100");
        firefoxModeBtn.classList.remove("hidden");
        firefoxModeBtn.classList.remove("opacity-0");

        body.classList.remove("gradient");
        body.classList.add("text-white");

        card.classList.remove("outline-neutral-800");
        card.classList.remove("lg:cool-shadow");
        card.classList.add("outline-neutral-200");
        card.classList.add("outline-2");

        body.style.background = "#333";
      } else {
        firefoxModeBtn.classList.add("opacity-0");
        firefoxModeBtn.classList.add("hidden");
        firefoxModeBtn.classList.remove("opacity-100");

        body.classList.add("gradient");
        body.classList.remove("text-white");

        card.classList.add("outline-neutral-800");
        card.classList.add("lg:cool-shadow");
        card.classList.remove("outline-neutral-200");
        card.classList.remove("outline-2");

        body.style.background = "";
      }
    });
  </script>
</body>

</html>
